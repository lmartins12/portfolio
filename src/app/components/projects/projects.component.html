<h1 class="title" data-aos="zoom-in" data-aos-duration="1000"> Projetos </h1>

<main data-aos="zoom-in" data-aos-duration="1200">
    <div class="nav-buttons">
      <button id="previous" (click)="previousProject()">Anterior</button>
      <button id="next" (click)="nextProject()">Pr√≥ximo</button>
    </div>
  
    <div class="projects-container">
      <div *ngFor="let project of projectsInfo"
           [ngClass]="{ 'project-selected': project === selectedProject, 'project-hidden': project !== selectedProject }"
           class="project">
           <div class="image-container">
            <img src="{{ project.img }}" alt="">
            <div class="project-info">
              <h3 class="project-title">{{ project.titulo }}</h3>
              <p class="project-description">{{ project.resumo }}</p>
              <a class="project-link" href="{{ project.link }}" target="_blank"><u>Ver projeto</u></a>
            </div>
          </div>
      </div>
    </div>
</main>
